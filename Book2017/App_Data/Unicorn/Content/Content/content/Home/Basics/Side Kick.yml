        <p><span style="text-decoration: underline;">#3 Step Side Kick</span></p>
        <ul>
            <li>Left defensive stance</li>
            <li>Step right foot behind left foot
            <ul>
                <li>Point your butt the direction you want to kick</li>
            </ul>
            </li>
            <li>Pick up your left foot and bring it to your chest</li>
            <li>Push left foot straight out to kick
            <ul>
                <li>Hip rotates down</li>
                <li>Toes are lower than heel</li>
                <li>Strike with heel and outside edge of the foot (razor edge)</li>
                <li>Stand up as straight as possible</li>
                <li>Hands up guarding face</li>
            </ul>
            </li>
            <li>Pull left foot back to chest
            <ul>
                <li>Maintain balance</li>
            </ul>
            </li>
            <li>Step down
            <ul>
                <li>Controlled and on balance</li>
                <li>Towards target to close distance</li>
            </ul>
            </li>
        </ul>
        <p><span style="text-decoration: underline;">#4 Shuffle Side Kick</span></p>
        <ul>
            <li>Left defensive stance</li>
            <li>At the same time
            <ul>
                <li>Push off right foot hopping to replace left foot on the ground
                <ul>
                    <li>Use the hop to control your distance and close the gap between you and your opponent</li>
                </ul>
                </li>
                <li>Pick up your left foot and bring it to your chest<br />
                <ul>
                    <li>Point your butt the direction you want to kick</li>
                </ul>
                </li>
            </ul>
            </li>
