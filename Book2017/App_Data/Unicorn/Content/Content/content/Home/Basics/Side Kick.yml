      Hint: Instructor Notes
      Value: |
        <ul>
            <li>The #3 Step Side Kick is the easiest to teach to beginners
            <ul>
                <li>It automatically puts your body in the right position to maximize the power in the kick</li>
            </ul>
            </li>
            <li>The #4 Shuffle Side Kick can be used to close a long distance between you and your opponent.&nbsp; You may be able to stop an altercation with just this kick before it starts.</li>
