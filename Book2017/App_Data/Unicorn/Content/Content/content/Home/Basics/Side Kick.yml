    - ID: "2f311dec-578c-444a-a4bd-ba05a74e9c2f"
      Hint: Content
      Value: |
        <p><span style="text-decoration: underline;">#1 Front Leg Side Kick</span></p>
        <ul>
            <li>Left defensive stance</li>
            <li>Pivot right foot toes out
            <ul>
                <li>&nbsp;This takes the turn out of the step so you do not damage your knee or fall</li>
            </ul>
            </li>
            <li>Pick up your left foot and bring it to your chest
            <ul>
                <li>Point your butt the direction you want to kick</li>
            </ul>
            </li>
            <li>Push left foot straight out to kick
            <ul>
                <li>Hip rotates down</li>
                <li>Toes are lower than heel</li>
                <li>Strike with heel and outside edge of the foot (razor edge)</li>
                <li>Stand up as straight as possible</li>
                <li>Hands up guarding face</li>
            </ul>
            </li>
            <li>Pull left foot back to chest
            <ul>
                <li>Maintain balance</li>
            </ul>
            </li>
            <li>Step down
            <ul>
                <li>Controlled and on balance</li>
                <li>Towards target to close distance</li>
            </ul>
            </li>
        </ul>
